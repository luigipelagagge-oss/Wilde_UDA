<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wilde Project: Grammar & Audio</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary-color: #064e3b; /* Verde Smeraldo */
            --accent-color: #d97706;  /* Oro */
            --bg-color: #f3f4f6;
            --card-bg: #ffffff;
            --grammar-bg: #fffbeb;    /* Giallino per le note grammaticali */
            --text-main: #1f2937;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: 'Inter', sans-serif; background-color: var(--bg-color); color: var(--text-main); line-height: 1.6; }

        /* HEADER */
        header {
            background-color: var(--primary-color);
            color: white;
            padding: 3rem 1rem;
            text-align: center;
            border-bottom: 6px solid var(--accent-color);
        }
        header h1 { font-family: 'Playfair Display', serif; font-size: 2.5rem; margin-bottom: 0.5rem; }

        /* CONTAINER */
        .container { max-width: 800px; margin: -30px auto 50px; padding: 0 20px; }

        /* CARD STYLE */
        .card {
            background: var(--card-bg);
            border-radius: 12px;
            padding: 2rem;
            margin-bottom: 2rem;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
            border: 1px solid #e5e7eb;
            position: relative;
        }

        .source-tag {
            background-color: #ecfdf5; color: var(--primary-color);
            padding: 4px 12px; border-radius: 20px; font-size: 0.75rem;
            font-weight: 600; text-transform: uppercase; letter-spacing: 1px;
            display: inline-block; margin-bottom: 1rem;
        }

        /* INGLESE + AUDIO */
        .english-section {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 15px;
            margin-bottom: 1.5rem;
        }

        .quote-en {
            font-family: 'Playfair Display', serif;
            font-size: 1.6rem;
            color: var(--primary-color);
            font-weight: 700;
            line-height: 1.3;
            flex: 1;
        }

        /* Pulsante Audio */
        .btn-audio {
            background: var(--primary-color);
            color: white;
            border: none;
            width: 45px;
            height: 45px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.2s, background 0.2s;
            flex-shrink: 0;
        }
        .btn-audio:hover { transform: scale(1.1); background: var(--accent-color); }
        .btn-audio svg { width: 20px; height: 20px; fill: currentColor; }

        /* TRADUZIONE (Active Recall) */
        .translation-box {
            border-top: 1px solid #e5e7eb;
            padding-top: 1rem;
            margin-bottom: 1rem;
            cursor: pointer;
        }
        .label { font-size: 0.7rem; color: #6b7280; text-transform: uppercase; letter-spacing: 1.5px; display: block; margin-bottom: 5px; }
        
        .quote-it {
            font-size: 1.1rem;
            filter: blur(5px);
            opacity: 0.6;
            transition: all 0.4s ease;
        }
        .translation-box:hover .quote-it { filter: blur(0); opacity: 1; color: black; }

        /* SEZIONE GRAMMATICA (Accordion) */
        .grammar-toggle {
            background: none; border: none;
            color: var(--accent-color);
            font-weight: 600; font-size: 0.9rem;
            cursor: pointer; padding: 0;
            display: flex; align-items: center; gap: 5px;
        }
        .grammar-toggle:hover { text-decoration: underline; }

        .grammar-content {
            background-color: var(--grammar-bg);
            border-radius: 8px;
            padding: 1rem;
            margin-top: 10px;
            border-left: 4px solid var(--accent-color);
            display: none; /* Nascosto di default */
            font-size: 0.95rem;
        }
        
        .grammar-content.visible { display: block; animation: fadeIn 0.3s; }
        
        .grammar-list { list-style: none; padding-left: 0; }
        .grammar-list li { margin-bottom: 8px; }
        .grammar-tag {
            font-weight: bold; color: var(--primary-color);
            font-size: 0.85rem; background: rgba(6, 78, 59, 0.1);
            padding: 2px 6px; border-radius: 4px; margin-right: 5px;
        }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(-5px); } to { opacity: 1; transform: translateY(0); } }

    </style>
</head>
<body>

    <header>
        <h1>Wilde: Learn & Listen</h1>
        <p>English for Beginners via Aphorisms</p>
    </header>

    <div class="container" id="card-container">
        </div>

    <script>
        // --- 1. IL DATABASE DEGLI AFORISMI (Aggiungi qui le nuove frasi!) ---
        const database = [
            {
                source: "De Profundis",
                text: "Be yourself; everyone else is already taken.",
                translation: "Sii te stesso; tutto il resto √® gi√† stato preso.",
                grammar: [
                    { topic: "Imperativo", desc: "<strong>Be</strong> (Sii): Il verbo a inizio frase indica un comando o un consiglio." },
                    { topic: "Pronomi", desc: "<strong>Yourself</strong>: Pronome riflessivo (te stesso)." },
                    { topic: "Passive Voice", desc: "<strong>Is taken</strong>: Forma passiva (√® preso/occupato)." }
                ]
            },
            {
                source: "Lady Windermere's Fan",
                text: "I can resist everything except temptation.",
                translation: "Posso resistere a tutto tranne che alle tentazioni.",
                grammar: [
                    { topic: "Verbi Modali", desc: "<strong>Can</strong>: Indica capacit√† o possibilit√† ('posso'). Non vuole il 'to' dopo." },
                    { topic: "Preposizioni", desc: "<strong>Except</strong>: Significa 'tranne' o 'eccetto'." },
                    { topic: "Sostantivi", desc: "<strong>Temptation</strong>: In inglese i concetti astratti spesso non usano l'articolo determinativo (no 'the')." }
                ]
            },
            {
                source: "The Soul of Man",
                text: "To live is the rarest thing in the world.",
                translation: "Vivere √® la cosa pi√π rara al mondo.",
                grammar: [
                    { topic: "Infinito", desc: "<strong>To live</strong>: L'infinito usato come soggetto della frase ('Il vivere')." },
                    { topic: "Superlativi", desc: "<strong>The rarest</strong>: Superlativo assoluto (Il pi√π raro). Si forma aggiungendo -est." },
                    { topic: "Vocabolario", desc: "<strong>Thing</strong>: Parola jolly che significa 'cosa', 'oggetto' o 'concetto'." }
                ]
            },
            {
                source: "The Importance of Being Earnest",
                text: "The truth is rarely pure and never simple.",
                translation: "La verit√† √® raramente pura e non √® mai semplice.",
                grammar: [
                    { topic: "Avverbi", desc: "<strong>Rarely</strong> (Raramente): Gli avverbi di frequenza si mettono dopo il verbo essere (is)." },
                    { topic: "Congiunzioni", desc: "<strong>And</strong>: Collega due aggettivi (pure, simple)." },
                    { topic: "Aggettivi", desc: "<strong>Simple</strong>: Nota che in inglese gli aggettivi non cambiano per maschile/femminile." }
                ]
            }
        ];

        // --- 2. FUNZIONE PER GENERARE L'HTML ---
        const container = document.getElementById('card-container');

        database.forEach((item, index) => {
            // Creiamo il div della card
            const card = document.createElement('div');
            card.className = 'card';

            // Costruiamo la lista della grammatica HTML
            let grammarHTML = '<ul class="grammar-list">';
            item.grammar.forEach(rule => {
                grammarHTML += `<li><span class="grammar-tag">${rule.topic}</span> ${rule.desc}</li>`;
            });
            grammarHTML += '</ul>';

            // Inseriamo il contenuto
            card.innerHTML = `
                <span class="source-tag">${item.source}</span>
                
                <div class="english-section">
                    <div class="quote-en">${item.text}</div>
                    <button class="btn-audio" onclick="speakText('${item.text.replace(/'/g, "\\'")}')">
                        <svg viewBox="0 0 24 24"><path d="M3 9v6h4l5 5V4L7 9H3zm13.5 3c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02zM14 3.23v2.06c2.89.86 5 3.54 5 6.71s-2.11 5.85-5 6.71v2.06c4.01-.91 7-4.49 7-8.77s-2.99-7.86-7-8.77z"/></svg>
                    </button>
                </div>

                <div class="translation-box">
                    <span class="label">Traduzione (Passa il mouse)</span>
                    <div class="quote-it">${item.translation}</div>
                </div>

                <div class="grammar-section">
                    <button class="grammar-toggle" onclick="toggleGrammar(this)">
                        <span>üìù Regole Grammaticali</span>
                        <small>‚ñº</small>
                    </button>
                    <div class="grammar-content">
                        ${grammarHTML}
                    </div>
                </div>
            `;

            container.appendChild(card);
        });

        // --- 3. FUNZIONE AUDIO (TEXT TO SPEECH) ---
        function speakText(text) {
            // Interrompe se sta gi√† parlando
            window.speechSynthesis.cancel();

            const utterance = new SpeechSynthesisUtterance(text);
            
            // Cerchiamo una voce inglese (preferibilmente UK per Wilde)
            const voices = window.speechSynthesis.getVoices();
            const britishVoice = voices.find(voice => voice.lang.includes('en-GB')) || voices.find(voice => voice.lang.includes('en'));
            
            if (britishVoice) utterance.voice = britishVoice;
            
            utterance.rate = 0.9; // Leggermente pi√π lento per i beginners
            utterance.pitch = 1;
            
            window.speechSynthesis.speak(utterance);
        }

        // Caricamento voci (necessario per alcuni browser)
        window.speechSynthesis.onvoiceschanged = () => {
            // Serve solo a inizializzare le voci su Chrome/Safari
        };

        // --- 4. FUNZIONE MOSTRA/NASCONDI GRAMMATICA ---
        function toggleGrammar(button) {
            const content = button.nextElementSibling;
            const arrow = button.querySelector('small');
            
            if (content.classList.contains('visible')) {
                content.classList.remove('visible');
                arrow.textContent = '‚ñº';
            } else {
                content.classList.add('visible');
                arrow.textContent = '‚ñ≤';
            }
        }
    </script>
</body>
</html>
